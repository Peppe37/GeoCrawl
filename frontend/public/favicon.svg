<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="compassBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="needleRed" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="needleGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="16" cy="16" r="15" fill="url(#compassBg)"/>
  
  <!-- Subtle ring -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.75"/>
  
  <!-- Compass needle - North (red) -->
  <polygon points="16,4 20,16 16,13 12,16" fill="url(#needleRed)"/>
  
  <!-- Compass needle - South (gold) -->
  <polygon points="16,28 20,16 16,19 12,16" fill="url(#needleGold)"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#fbbf24"/>
</svg>
